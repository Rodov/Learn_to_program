<meta charset="utf-8">
<script>

	//возвращает случайное число между min и max
	function getRandomInt(min,max){
		return Math.floor(Math.random()*(max-min+1))+min
	}

	//Возвращает случайную карту
	function getCard(){	
		var cards=["6","7","8","9","10","J","Q","K","A"];
		return cards[getRandomInt(0,cards.length-1)]
	}

	//Возвращает статус игроков
	function getStatus(){
		return "Дилер: "+dealer.join(", ") + "; Игрок: "+player.join(", ")
	}

	//Возвращает сумму очков на руке
	function getSum(arr){
		var Sum=0;
		//подсчет карт, кроме тузов
		for (var i=0;i<arr.length;i++){
			if (arr[i]!="A") {
				if (arr[i]=="J"||arr[i]=="Q"||arr[i]=="K") {
					Sum=Sum+10;
				} else {
					Sum=Sum+parseInt(arr[i]);
				}
			}
		}
		//подсчет тузов
		for (var i=0;i<arr.length;i++){
			if (arr[i]=="A") {
				if (Sum>10) {
					Sum=Sum+1;
				} else {
					Sum=Sum+11;
				}
			}
		}
		return Sum 
	}

	//Первоначальная сдача
	var dealer=[getCard()];
	var player=[getCard(),getCard()];

		dealer.push(getCard());
		player.push(getCard());


	alert(getStatus()+". Суммы: "+getSum(dealer)+", "+getSum(player));

</script>
